<h1>{{product.name}} ({{product.quantity}})</h1>
<p>{{product.description}}</p>
<p>Expires on: {{product.exp_date}}</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'products:comment' product.id %}" method="post">
  {% csrf_token %}
  <textarea placeholder="write your comment here" name="comment_text" rows="4" cols="50"></textarea>
  <br/><br/>
  <input type="submit" value="Comment">
</form>

Comments:
<ul>
{% for comment in product.productcomment_set.all %}
  <li>{{ comment.comment_text }}</li>
  {% endfor %}
</ul>
